{% extends "admin/base.html" %}{% load static %} {% block extrastyle %}
<link rel="stylesheet" href="{% static 'css/tail.select-light-feather.min.css' %}"> {% endblock %} {% block content %}
<form enctype="multipart/form-data" action="{{ form_url }}" method="post" id="{{ opts.model_name }}_form" novalidate>
    {% csrf_token %}
    <div class="related-widget-wrapper">
        <select name="owner_id" required="" id="id_owner_id">
            <option value="">---------</option>
        </select>
        <!-- link for update -->
        <a class="related-widget-wrapper-link change-related" id="change_id_owner_id" data-href-template="/admin/user/client/__fk__/change/?_to_field=id&amp;_popup=1" title="Change selected client" href="/admin/user/client/1/change/?_to_field=id&amp;_popup=1"><img src="/static/admin/img/icon-changelink.svg" alt="Change"></a>
        <!-- link for add -->
        <a class="related-widget-wrapper-link add-related" id="add_id_owner_id" href="/admin/user/client/add/?_to_field=id&amp;_popup=1" title="Add another client"><img src="/static/admin/img/icon-addlink.svg" alt="Add"></a>
    </div>
    <div class="related-widget-wrapper hidden">
        <div class='interface'>
            <div class="path-wrapper">
                <div>
                    <button id="prev"><i class="fas fa-arrow-left"></i></button>
                    <button id="post"><i class="fas fa-arrow-right"></i></button>
                </div>
                <div>
                    <p id="path"></p>
                </div>

            </div>
            <div class="action-buttons-wrapper">
                <div>
                    <button id="file_add"><i class="fas fa-plus"></i></button>
                    <button id="file_del"><i class="fas fa-minus"></i></button>
                    <button id="dir_add"><i class="fas fa-folder-plus"></i></button>
                    <button id="dir_del"><i class="fas fa-folder-minus"></i></button>
                    <button id="undo"><i class="fas fa-undo"></i></button>
                    <button id="redo"><i class="fas fa-redo"></i></button>
                </div>
            </div>

            <div class="search-box-wrappper">
                <select id="search box">
                <optgroup label="Directories">
                    <option value="">---------</option>
                </optgroup>
                <optgroup label="Files">
                    <option value="">---------</option>
                </optgroup>
                </select>
            </div>
        </div>
        <div class="submit-row">
            <button type="submit" value="Save" class="default" name="_save">
        </div>
    </div>


    </div>

</form>
{% endblock content %}
<script type="text/javascript" src="{% static 'js/tail.select.min.js' %}"></script>
<script>
    tail.select('#search box',{search: true,
    });
    tail.select('#id_owner_id',{});
</script>
{% endblock %}
